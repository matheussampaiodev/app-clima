<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <article class="container">
        <section class="cabeca">
            <input class="input_city" type="text" placeholder="Buscar cidade">
            <button class="btn"><img src="img/search-icon.png" alt="botÃ£o buscar"></button>
        </section>
        <section class="corpo">
            <section class="cidade">
                <img src="img/location.png" alt="icone location">
                <h1 class="cidade_nome"></h1>
            </section>
            <section class="main_status">
                <img class="icone" src="" alt="icone status">
                <h2 class="temp"></h2>
            </section>
            <section class="descricao">
                <h3 class="status"></h3>
            </section>
            <section class="rodape">
                <section class="umidade">
                    <img src="img/humidity.png" alt="icone umidade">
                    <h3 class="umidade_status"></h3>
                </section>
                <section class="vento">
                    <img src="img/wind.png" alt="icone vento">
                    <h3 class="vento_status"></h3>
                </section>
            </section>
        </section>
    </article>
</body>

</html>
